server:
  port: 8082

spring:
  application:
    name: payment-service

  # Database configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5434/payment_service?stringtype=unspecified
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456

  # JPA configuration
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
          default_schema: payment
          hbm2ddl:
            create_schemas: true


  # Kafka configuration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    com.example.payment: INFO
    org.springframework.web: INFO
    org.apache.kafka: ERROR
    org.springframework.kafka: ERROR

# Cấu hình thanh toán VNPAY
vnp:
  pay:
    url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
  tmnCode: GS884LF7
  hashSecret: 3OZWA90359NGJYQHBANJRV2AD5ZRUDW2
  returnUrl: http://localhost:8082/api/payments/callback
  refund:
    url: https://sandbox.vnpayment.vn/merchant_webapi/merchant.html
eureka:
  client:
    serviceUrl:
      # Định nghĩa URL của Eureka Server
      defaultZone: http://discovery-server:8671/eureka
    region: default
  instance:
    # Tên host cho việc đăng ký
    hostname: localhost
    # Không ưu tiên địa chỉ IP hơn hostname
    prefer-ip-address: false
    # Định dạng ID instance khi đăng ký với Eureka (ví dụ: order-service:8181)
    instance-id: ${spring.application.name}:${server.port}

-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl